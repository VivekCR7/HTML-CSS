<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="icon"
      href="./img/netflix-logo-png-2574.png"
      type="image/x-icon"
      width="300px"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./img/netflix-logo-png-2564.png" alt="" width="160px" />
      </div>
    </div>
    <h1>Who's Watching?</h1>
    <div class="profiles">
      <ul class="chooseprofile">
        <li>
          <div class="profile1">
            <img src="https://source.unsplash.com/200x200/?football" alt="" /
            width="200px">
            <p class="m1">Vivek</p>
          </div>
        </li>

        <li>
          <div class="profile1">
            <img src="https://source.unsplash.com/200x200/?football, jersy"
            alt="" / width="200px">
            <p class="m1">Anshu</p>
          </div>
        </li>

        <li>
          <div class="profile1">
            <img src="https://source.unsplash.com/200x200/?football, shoes"
            alt="" / width="200px">
            <p class="m1">Ronaldo</p>
          </div>
        </li>

        <li>
          <div class="profile1">
            <img src="https://source.unsplash.com/200x200/?football, gloves"
            alt="" / width="200px">
            <p class="m1">Messi</p>
          </div>
        </li>

        <li>
          <div class="profile1">
            <img src="https://source.unsplash.com/200x200/?football, player"
            alt="" / width="200px">
            <p class="m1">lewandowski</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="button">
      <p class="center">Manage Profiles</p>
    </div>
  </body>
</html>
